  <div class="container">
    <h1>Tip Calculator</h1>

    <input type="number" id="bill"><br/>
    <label for="tip">Tip percentage:</label>
    <input type="number" id="tip">
    <br/>
    <button id="calculate">Calculator</button>
    <br/>
    <label for="total">Total:</label>
    <span id="total"></span>

  </div>

</body>
</html>
